<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="header-rechts">
            <a href="advanced.html">Advanced Serach</a>
            <a href="index.html">Google Serach</a>
        </div>
        <div class="title-container">
            <img src="google.png" alt="google-logo" width="25%">
        </div>
        <form action="https://www.google.com/search?sclient=img&">
            <div class="input-container">
                <input type="hidden" name="tbm" value="isch">
                <input type="text" name="q">
            </div>
            <div class="submit-container">
                <input type="submit" value="Image Search">
            </div>
        </form>
    </body>
</html>
