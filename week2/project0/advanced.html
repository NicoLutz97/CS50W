<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="header-rechts">
            <a href="image.html">Image Serach</a>
            <a href="index.html">Google Serach</a>
        </div>
        <div class="title-container">
            <img src="google.png" alt="google-logo" width="25%">
        </div>
        <div>
            <p>
                Find pages with...
            </p>
        </div>
        <form action="https://www.google.com/search?sclient=img">
            <div class="input-container-advanced">
                <div class="inner-container-advanced">
                    <div class="inner-line">
                        all these words:
                    </div>
                    <div class="inner-line">
                        <input type="text" name="as_epq">
                    </div>
                </div>
                <div class="inner-container-advanced">
                    <div class="inner-line">
                        this exact word or phrase
                    </div>
                    <div class="inner-line">
                        <input type="text" name="as_oq">
                    </div>
                </div>
                <div class="inner-container-advanced">
                    <div class="inner-line">
                        any of these words
                    </div>
                    <div class="inner-line">
                        <input type="text" name="as_eq">
                    </div>
                </div>
                <div class="inner-container-advanced">
                    <div class="inner-line">
                        none of these words
                    </div>
                    <div class="inner-line">
                        <input type="text" name="as_q">
                    </div>
                </div>
            </div>
            <div class="submit-container">
                <input type="submit" value="Advanced Search">
            </div>

        </form>
    </body>
</html>
