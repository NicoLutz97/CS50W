{% block body %}
    <h2>Active Listings</h2>

    <div>
        <button>Add new Listing</button>

    <div>
        {% if Listings %}
            <ul>
                {% for listing in listings %}
                    <li>{{ listing }}</li>
                {% endfor %}
            </ul>

            <p>No current Listings.</p>
        {% endif %}
